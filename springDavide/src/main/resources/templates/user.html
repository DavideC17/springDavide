<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/user.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div>
            <img src="\img\LayoutStudLogo.png" alt="">
        </div>
        <div>
            <ul>
                <li><a href="/"><span id="btn-home">Home</span></a></li>
                <li><a href="/#iscriviti"><span id="btn-menu" >Iscriviti</span></a></li>
            </ul>
        </div>
    </header>



    <main>
        <section>
            <div>
                <form>
                    <button type="button" onclick="readUsers()">USERS</button>
                </form>
            </div>

            <div id="div_users">
                
            </div>
        </section>


        <section>
            <div>
                <form>
                    <input type="number" name="inputId" placeholder="ID">
                    <button type="button" onclick="readUser(inputId)">USER</button>
                </form>
            </div>

            <div id="div_user">
                
            </div>
        </section>


        <section>
            <div>
                <form>
                    <input type="number" name="inputId" placeholder="ID">
                    <input type="text" name="inputFirstName" placeholder="Nome">
                    <input type="text" name="inputLastName" placeholder="Cognome">
                    <input type="text" name="inputEmail" placeholder="Email">
                    <button type="button" onclick="updateUser(inputId,inputFirstName,inputLastName,inputEmail)">UPDATE</button>
                </form>
            </div>

            <div id="div_update">
                
            </div>
        </section>


        <section>
            <div>
                <form>
                    <input type="number" name="inputId" placeholder="ID">
                    <button type="button" onclick="deleteUser(inputId)">DELETE</button>
                </form>
            </div>

            <div id="div_delete">
                
            </div>
        </section>
    </main>


    <script src="/js/user.js"></script>
    
</body>
</html>
